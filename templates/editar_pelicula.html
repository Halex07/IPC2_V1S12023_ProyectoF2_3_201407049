<!DOCTYPE html>
<html>
<head>
    <title>Editar Película</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Editar Película</h1>

        <form method="POST" action="{{ url_for('cartelera.editar_pelicula', nombre_pelicula=pelicula.titulo) }}">

            <div class="form-group">
                <label for="titulo">Titulo:</label>
                <input type="text" class="form-control" id="titulo" name="titulo" value="{{ pelicula.nombre }}" required>
            </div>

            <div class="form-group">
                <label for="cate">Género:</label>
                <input type="text" class="form-control" id="cate" name="cate" value="{{ pelicula.cate }}" required>
            </div>

            <div class="form-group">
                <label for="director">Director:</label>
                <input type="text" class="form-control" id="director" name="director" value="{{ pelicula.director }}" required>
            </div>

            <div class="form-group">
                <label for="anio">Año:</label>
                <input type="text" class="form-control" id="anio" name="anio" value="{{ pelicula.duracion }}" required>
            </div>

            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="text" class="form-control" id="fecha" name="fecha" value="{{ pelicula.horario }}" required>
            </div>

            <div class="form-group">
                <label for="hora">Hora:</label>
                <input type="text" class="form-control" id="hora" name="hora" value="{{ pelicula.horario }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>

        <a href="{{ url_for('cartelera.mostrar_cartelera') }}" class="btn btn-secondary">Cancelar</a>
    </div>

    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
</body>
</html>
