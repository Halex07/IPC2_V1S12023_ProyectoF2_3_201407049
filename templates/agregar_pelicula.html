<!DOCTYPE html>
<html>
<head>
    <title>Agregar Película</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Agregar Película</h1>

        <form action="{{ url_for('cartelera.agregar_pelicula') }}" method="POST">
            <div class="form-group">
                <label for="cate">categoria:</label>
                <input type="text" class="form-control" id="cate" name="cate" required>
            </div>

            <div class="form-group">
                <label for="titulo">Titulo:</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required>
            </div>

            <div class="form-group">
                <label for="director">Director:</label>
                <input type="text" class="form-control" id="director" name="director" required>
            </div>

            <div class="form-group">
                <label for="anio">Año:</label>
                <input type="text" class="form-control" id="anio" name="anio" required>
            </div>

            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="text" class="form-control" id="fecha" name="fecha" required>
            </div>

            <div class="form-group">
                <label for="hora">Hora:</label>
                <input type="text" class="form-control" id="hora" name="hora" required>
            </div>

            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>

        <a href="{{ url_for('cartelera.mostrar_cartelera') }}" class="btn btn-secondary mt-3">Ver Cartelera</a>
    </div>

    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
</body>
</html>
